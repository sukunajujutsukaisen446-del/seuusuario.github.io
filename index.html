<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #0b5d1e, #043d14);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
    }

    /* CARTA */
    .card {
        width: 180px;
        height: 260px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .corner {
        font-size: 22px;
        font-weight: bold;
    }

    .center {
        font-size: 70px;
        text-align: center;
        color: black;
        font-weight: bold;
    }

    .zap {
        color: black;
    }

    /* MENU */
    .menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
    }

    .menu-content {
        background: #0b5d1e;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,255,0,0.4);
        animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
        from {
            transform: scale(0.7);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .menu-content h1 {
        font-size: 2em;
        margin-bottom: 15px;
    }

    .menu-content p {
        font-size: 1.2em;
    }

    .truco {
        margin-top: 20px;
        font-size: 1.5em;
        letter-spacing: 3px;
    }
</style>
</head>

</div>
